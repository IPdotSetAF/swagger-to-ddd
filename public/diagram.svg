<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <rect width="800" height="500" fill="#ffffff"/>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Feature Modules -->
  <rect x="150" y="70" width="500" height="360" rx="8" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="2"/>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#424242" text-anchor="middle">Feature-Oriented Modules (by API Tags)</text>
  
  <!-- Users Module -->
  <rect x="180" y="130" width="200" height="270" rx="6" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="280" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d47a1" text-anchor="middle">Users Module</text>
  
  <!-- Products Module -->
  <rect x="420" y="130" width="200" height="270" rx="6" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2e7d32" text-anchor="middle">Products Module</text>
  
  <!-- Layers within Users Module -->
  <rect x="190" y="170" width="180" height="70" rx="5" fill="#bbdefb" stroke="#64b5f6" stroke-width="1.5"/>
  <text x="280" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">Presentation Layer</text>
  <text x="280" y="215" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">users.presentation.ts</text>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="10" fill="#1976d2" text-anchor="middle">(React Query Hooks)</text>
  
  <rect x="190" y="250" width="180" height="70" rx="5" fill="#90caf9" stroke="#64b5f6" stroke-width="1.5"/>
  <text x="280" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">Service Layer</text>
  <text x="280" y="295" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">users.service.ts</text>
  <text x="280" y="310" font-family="Arial, sans-serif" font-size="10" fill="#1976d2" text-anchor="middle">(API Communication)</text>
  
  <rect x="190" y="330" width="180" height="60" rx="5" fill="#64b5f6" stroke="#2196f3" stroke-width="1.5"/>
  <text x="280" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0" text-anchor="middle">Domain Layer</text>
  <text x="280" y="375" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">models & interfaces</text>
  
  <!-- Layers within Products Module -->
  <rect x="430" y="170" width="180" height="70" rx="5" fill="#c8e6c9" stroke="#81c784" stroke-width="1.5"/>
  <text x="520" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">Presentation Layer</text>
  <text x="520" y="215" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">products.presentation.ts</text>
  <text x="520" y="230" font-family="Arial, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">(React Query Hooks)</text>
  
  <rect x="430" y="250" width="180" height="70" rx="5" fill="#a5d6a7" stroke="#81c784" stroke-width="1.5"/>
  <text x="520" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">Service Layer</text>
  <text x="520" y="295" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">products.service.ts</text>
  <text x="520" y="310" font-family="Arial, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">(API Communication)</text>
  
  <rect x="430" y="330" width="180" height="60" rx="5" fill="#81c784" stroke="#4caf50" stroke-width="1.5"/>
  <text x="520" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">Domain Layer</text>
  <text x="520" y="375" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">models & interfaces</text>
  
  <!-- Dependency Arrows -->
  <!-- Users Module -->
  <defs>
    <marker id="blue-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
  </defs>
  <line x1="280" y1="240" x2="280" y2="250" stroke="#1976d2" stroke-width="2" marker-end="url(#blue-arrow)"/>
  <line x1="280" y1="320" x2="280" y2="330" stroke="#1976d2" stroke-width="2" marker-end="url(#blue-arrow)"/>
  
  <!-- Products Module -->
  <defs>
    <marker id="green-arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c"/>
    </marker>
  </defs>
  <line x1="520" y1="240" x2="520" y2="250" stroke="#388e3c" stroke-width="2" marker-end="url(#green-arrow)"/>
  <line x1="520" y1="320" x2="520" y2="330" stroke="#388e3c" stroke-width="2" marker-end="url(#green-arrow)"/>
  
  <!-- Shared Utilities -->
  <rect x="275" y="440" width="250" height="40" rx="5" fill="#ede7f6" stroke="#9575cd" stroke-width="2"/>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4527a0" text-anchor="middle">Shared Utilities</text>
  
  <!-- Legend -->
  <rect x="640" y="400" width="140" height="85" rx="5" fill="#f5f5f5" stroke="#bdbdbd"/>
  <text x="710" y="420" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#424242" text-anchor="middle">Legend</text>
  
  <rect x="655" y="430" width="12" height="12" fill="#bbdefb" stroke="#64b5f6"/>
  <text x="675" y="441" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="start">Presentation</text>
  
  <rect x="655" y="450" width="12" height="12" fill="#90caf9" stroke="#64b5f6"/>
  <text x="675" y="461" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="start">Service</text>
  
  <rect x="655" y="470" width="12" height="12" fill="#64b5f6" stroke="#2196f3"/>
  <text x="675" y="481" font-family="Arial, sans-serif" font-size="12" fill="#424242" text-anchor="start">Domain</text>
</svg>